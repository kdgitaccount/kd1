<html>
<head>
  <title>Welcome to Add Teacher Page</title>
  <body>
    <h1>See Teacher List report : 2022-23</h1>
    <br/>
    <table border="2">
      <tr>
        <th>id</th>
        <th>Teacher Name</th>
        <th>Subject Name</th>
        <th>Experience</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>

    {% for s  in teacher_list %}
    <tr>
    <td><a href="/ad/getteacherdetails/{{s.id}}">{{s.id}}</a></td>
    <td>{{s.name}}</td>
    <td>{{s.subject}}</td>
    <td>{{s.experience}}</td>
    <td>{{s.contact}}</td>
    <td><a href="/ad/updateteacher/{{s.id}}"> Update</a>&nbsp;&nbsp;&nbsp;
    <a href="/ad/deleteteacher/{{s.id}}"> Delete</a></td>

</tr>
    {% endfor %}
  </table>
    </body>
  </head>
</html>
